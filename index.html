<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>drumkit</title>
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd><span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd><span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>d</kbd><span class="sound">boom</span>
        </div>
        <div data-key="70" class="key">
            <kbd>f</kbd><span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>g</kbd><span class="sound">punch</span>
        </div>
        <div data-key="72" class="key">
            <kbd>h</kbd><span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>j</kbd><span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>k</kbd><span class="sound">tink</span>
        </div>
        <div data-key="76" class="key">
            <kbd>l</kbd><span class="sound">tom</span>
        </div>
    </div>
    <div>
        <h3 class="heading">click any alphabet using keyboard</h3>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.mp3"></audio>
    <audio data-key="68" src="sounds/boom.wav"></audio>
    <audio data-key="70" src="sounds/openhat.mp3"></audio>
    <audio data-key="71" src="sounds/punch.mp3"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.mp3"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.mp3"></audio>


    <script src="js/script.js">
        
    </script>
</body>
</html>
